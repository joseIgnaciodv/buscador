<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css" rel="stylesheet" />
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

<div class="item">
	<h1 class="title">{{nombre}}</h1>
	<figure>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src={{imagenes[0]}} class="d-block w-100" alt="...">
        </div>
        <div *ngFor="let imagen of imagenes" class="carousel-item">
          <img src="{{imagen}}" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
  </div>
	</figure>
	<p class="description"><i class=""> - Descripción: </i>
    {{descripcion}}</p>
  <p class="price"><i class=""> - Precio: </i> {{precio}}€</p>
  <p class="characteristics"><i class=""> - Características: </i> {{caracteristicas}}</p>
	<p class="location"><i class=""> - Ubicación: </i> {{ubicacion}}</p>
  <p class="phone"><i class=""> - Teléfono: </i> {{telefono}}</p>
</div>

  <h3>Mapa</h3>
  <div class="mapa">
    
    <div id="map" class="map-container"> </div>
  </div>

  <app-footer></app-footer>
