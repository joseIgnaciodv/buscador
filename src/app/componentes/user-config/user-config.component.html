<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<nav class="navbar">
    <div class="container">
        <img class="navbar-brand" src="assets/images/NBHD.png" routerLink="/" alt="">
        <div class="mx-auto"></div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="cerrar_sesion" mat-raised-button (click)="logout()">
              <mat-icon>power_settings_new</mat-icon>
              Cerrar Sesión
            </button>
          </li>
        </ul>
    </div>
</nav>

<div class="cabecera_dashboard">
  <div class="titulo_dashboard">
    <mat-icon>dashboard</mat-icon>
    <h1>Dashboard</h1>
  </div>

  <div class="contenedor_botones">
    <button mat-raised-button color="primary" routerLink="/perfil">
      <mat-icon>email</mat-icon>
      Actualizar Email
    </button>
    <button mat-raised-button color="primary" routerLink="/perfilpass">
      <mat-icon>lock</mat-icon>
      Actualizar Contraseña
    </button>
  </div>
</div>
  
<div class="contenedor_dashboard">
  <div class="primer_contenedor">
      <div class="contenedor_maxOdio">
          <div class="espacio_cabecera">
              <span>Municipio con mas delitos de odio:</span>
              <mat-icon>thumb_down</mat-icon>
          </div>
      
          <div class="contenedor_municipio">
              <span>{{municipio}}</span>
          </div>
      
          <div class="odio">
              <span>{{odio}}%</span>
          </div>
      
          <div class="titulo_odio">
              <span>Delitos de Odio</span>
          </div>
      </div>

      <div class="contenedor_inmuebles">
          <div class="input_localidad">
              <mat-form-field appearance="outline">
                  <mat-label>Numero de localidades</mat-label>
                  <input matInput (keyup.enter)="renderizar_grafica_barra()" [(ngModel)]="num_inmuebles" value="{{num_elementos}}">
              </mat-form-field>
          </div>

          <div class="contenedor_linea">
              <canvas id="grafica_linea">
              </canvas>
          </div>
      </div>

  </div>
  
  <div class="contenedor_municipios">
      <mat-form-field class="num_municipios" appearance="outline">
          <mat-label>Numero municipios</mat-label>
          <mat-select [(ngModel)]="num_elementos">
            <mat-option (click)="renderizar_grafica()" *ngFor="let opcion of opciones" value={{opcion}}>
              {{opcion}}
            </mat-option>
          </mat-select>
      </mat-form-field>
  
      <div class="chart-container">
        <canvas id="tarta">
        </canvas>
      </div>
  </div>
</div>

<div class="espacio"></div>
