    <nav class="navbar">
        <div class="container">
            <img class="navbar-brand" src="assets/images/NBHD.png" routerLink="/" alt="">
            <div class="mx-auto"></div>
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="effect effect-1" href="/login">Atrás</a>
            </li>
            </ul>
        </div>

   <div class="pb-1">
   <section class="seccion-perfil-usuario mb">
        <div class="text-center m-5">
        <div class="card-header">
          Modificar datos del usuario
        </div>
        <div class="row m-4">
          <div class="col-sm-6">
              <div class="card-body">
                <button class="btn btn-config" onclick="window.location.href='/perfilpass'">Actualizar Password</button>
              </div>
            </div>
          <div class="col-sm-6">
              <div class="card-body">
                <button class="btn btn-config" onclick="window.location.href='/perfil'">Actualizar Email</button>
              </div>
            </div>
          </div>
        <div class="perfil-usuario-close m-4">
              <a (click)="logout()" class="effect effect-1">Cerrar Sesión</a>
        </div>
        <div class="card-header">
          Dashboard
        </div>
        <div class="card text-center mb-4 mt-4">
          <div class="card-body">
            <h5 class="card-title">{{municipio}}</h5>
            <p class="card-text">Porcentaje de delitos de odio: {{odio}}%</p>
            <mat-icon style="color:red ;">thumb_down</mat-icon>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="card m-2">
              <div class="card-body">
                <div class="input_localidad">
                  <mat-form-field appearance="outline">
                      <mat-label>Número de localidades</mat-label>
                      <input matInput (keyup.enter)="renderizar_grafica_barra()" [(ngModel)]="num_inmuebles" value="{{num_elementos}}">
                  </mat-form-field>
              </div>
              <div class="contenedor_linea">
                <canvas id="grafica_linea">
                </canvas>
            </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card m-2">
              <div class="card-body">
                <div class="contenedor_municipios">
                <mat-form-field class="num_municipios" appearance="outline">
                  <mat-label>Número municipios</mat-label>
                  <mat-select [(ngModel)]="num_elementos">
                    <mat-option (click)="renderizar_grafica()" *ngFor="let opcion of opciones" value={{opcion}}>
                      {{opcion}}
                    </mat-option>
                  </mat-select>
              </mat-form-field>
              <div class="chart-container">
                <canvas id="tarta">
                </canvas>
              </div>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
