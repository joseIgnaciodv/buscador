<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

<nav class="navbar">
  <div class="container">
    <img class="navbar-brand" src="assets/images/NBHD.png" alt="">

      <div class="mx-auto"></div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-black" href="#"><i class="bi bi-person-fill"></i> Iniciar Sesión</a>
        </li>
      </ul>
    </div>
</nav>

  <div class="ml-5 mb-5 mr-5">
      <div class="main-header">
        <br><br><br><br><br>
      <div class="mr-5 ml-5 mt-2 p-2 pb-4" style="background:rgba(37, 76, 134, 0.9);">

      <div class="contenedor_h1">
        <div class="fade-in-image">
          <h1>¿En qué estás interesado?</h1>
        </div>
        <br>
      </div>

      <div class="contenedor_buscador">
          <mat-form-field class="contenedor_tipo" appearance="fill" style="background-color:white" >
              <mat-select [(ngModel)]="inmueble">
                <mat-option *ngFor="let tipo of tipos" value={{tipo}}>

                  {{tipo}}
                </mat-option>
              </mat-select>
          </mat-form-field>

          <div class="linea_vertical"></div>

          <mat-form-field class="contenedor_buscar" appearance="fill" style="background-color: white;">
            <input
            matInput
            type="text"
            spellcheck=""
            placeholder="Madrid, Valladolid, Toledo, Murcia..."
            [(ngModel)]="localidad"
            [formControl]="control"
            [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" class="autocomp">
              <mat-option *ngFor="let country of filCountries | async" [value]="country">
                {{country}}
              </mat-option>
            </mat-autocomplete>
            <button  mat-icon-button matSuffix color="primary" (click)="navegar_inmuebles()">
              <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      </div>
    </div>
  </div>
