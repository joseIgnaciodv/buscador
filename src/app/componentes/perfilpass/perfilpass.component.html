<div class="registration-form">
    <form>
        <img class="form-icon img-fluid" src="assets/images/NBHD.png" alt="">
        <h1 class="form-title">Actualiza Password</h1>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" name="password" placeholder="Password" [(ngModel)]="pass">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="repite_pass" name="repite_pass" placeholder="Repite Password" [(ngModel)]="repite_pass">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-block login" (click)="get_user()">Verificar password</button>
        </div>
    </form>
</div>
<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
        <h3 class="modal-title">NBHD Informa</h3>
      </div>
      <div class="modal-body">
        <p> Passwords diferentes, puede intentarlo de nuevo</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn modal-btn"
            (click)="closePopup()">
        Cerrar
        </button>
      </div>
      </div>
    </div>
  </div>
