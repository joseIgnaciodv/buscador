<button mat-icon-button matSuffix color="primary" (click)="get_odio()">
    <mat-icon>search</mat-icon>
</button>
<p>{{num_odio}}</p>


<div *ngFor="let inmueble of lista_inmuebles" class="container">
    <div class="row pt-5 m-auto">
      <div class="col-md-12 col-lg-12 pb-12">
        <!-- Copy the content below until next comment -->
        <div class="card card-custom bg-white border-white border-0">
          <div class="card-custom-img" style="background-image: url(http://res.cloudinary.com/d3/image/upload/c_scale,q_auto:good,w_1110/trianglify-v1-cs85g_cc5d2i.jpg);"></div>
          <div class="card-custom-avatar">
            <img class="img-fluid" src="http://res.cloudinary.com/d3/image/upload/c_pad,g_center,h_200,q_auto:eco,w_200/bootstrap-logo_u3c8dx.jpg" alt="Avatar" />
          </div>
          <div class="card-body" style="overflow-y: auto">
            <h2 class="card-title">{{inmueble.nombre}}</h2>
            <p class="card-title">{{inmueble.precio}}</p>
            <p class="card-text">{{inmueble.descripcion}}<a href="https://getbootstrap.com/docs/4.0/components/card/#card-decks" target="_blank">card-decks</a> to align multiple cards nicely in a row.</p>
          </div>
          <div class="card-footer" style="background: inherit; border-color: inherit;">
            <a href="#" class="btn btn-primary">{{inmueble.telefono}}</a>
          </div>
        </div>
