<h1 class="ppal"> Inmuebles en {{localidad}} </h1>

<p class="odio-output"> <strong> Odio: </strong> {{num_odio}} </p>


<div *ngFor="let inmueble of lista_inmuebles;" class="container" [routerLink]="['/inmuebles', inmueble.id]">
    <div class="row pt-5 m-auto">
      <div class="col-md-12 col-lg-12 pb-12">
        <!-- Copy the content below until next comment -->
        <div class="card card-custom bg-white border-white border-0">
          <div class="card-custom-avatar">
            <img class="inmueble-image" src={{inmueble.imagenes[0]}} alt="Avatar" />
          </div> 
          <div class="card-body" style="overflow-y: auto">
            <h2 class="card-title">{{inmueble.nombre}}</h2>
            <p class="card-title">{{inmueble.precio}}</p>
            <p class="card-text descripcion">{{inmueble.descripcion}}</p>
          </div>

          <div class="card-footer" style="background: inherit; border-color: inherit;">
            <a href="#" class="btn btn-primary">{{inmueble.telefono}}</a>
          </div>
        </div>
